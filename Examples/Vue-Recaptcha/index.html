<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Recaptcha Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <div>
            <h1 style="text-align: center">Vue Recaptcha Demo</h1>
            <div class="content">
                <div v-show="!successfulServerResponse" class="auth-form-wrapper">
                    <form class="auth-form" @submit.prevent="submit">
                        <div class="header">
                            <h1>Sign Up</h1>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input v-model="email" required placeholder="name@domain.com" class="" name="email" id="email"/>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input required v-model="password" type="password" placeholder="password" class="" name="password" id="password"/>
                        </div>
                        <div class="input-group">
                            <label for="password-confirmation">Confirm password</label>
                            <input required type="password" placeholder="confirm password" class="" name="password confirmation" id="password-confirmation"/>
                        </div>
                        <div class="input-group">
                            <vue-recaptcha
                                ref="recaptcha"
                                @verify="onCaptchaVerified"
                                @expired="onCaptchaExpired"
                                size="invisible"
                                sitekey="6Lfb0lIUAAAAAGuqHqJlX0B-Od-kmutPy5_zmFaY">
                            </vue-recaptcha>
                            <button :disabled="status==='submitting'" type="submit" class="button">Sign Up</button>
                        </div>
                        <div v-cloak class="">
                            <div v-show="serverError">
                                {{ serverError }}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="successful-server-response-wrapper" v-cloak>
                    <div v-show="successfulServerResponse" class="successful-server-response">
                        {{ successfulServerResponse }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@latest/dist/vue.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script>
    <script src="https://unpkg.com/vue-recaptcha@latest/dist/vue-recaptcha.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>
</body>
</html>
